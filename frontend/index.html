<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Welcome to the Trading Platform</h1>
    
    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" data-target="tab1">Trading Dashboard</div>

    <!-- Tab Content -->
    <div id="tab1" class="tab-content active">

        <p>This is where you can view real-time trading data and make trades.</p>
        <img src="assets/stock_2737446.png" alt="Trading Dashboard">
    </div>
    <div id="tab2" class="tab-content">
        <h2>Portfolio</h2>
        <p>This is where you can view the details of your investment portfolio.</p>
    </div>





    <!-- JavaScript Reference -->
    <script src="js/app.js"></script>
